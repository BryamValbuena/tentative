<!DOCTYPE html>
<html>
<head>
    <title>Analizador de Sentimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: white;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2563eb;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Analizador de Sentimientos</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required><br>
            <button type="submit">Analizar</button>
        </form>

        {% if grafica %}
            <h2>Resultados</h2>
            <img src="{{ grafica }}" width="500">
        {% endif %}
    </div>
</body>
</html>
